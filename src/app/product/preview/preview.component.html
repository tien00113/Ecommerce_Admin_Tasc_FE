<form
  class="fixed top-0 left-0 z-40 w-full h-screen max-w-3xl p-4 overflow-y-auto transition-transform bg-white dark:bg-gray-800 transform-none"
  aria-modal="true" role="dialog">
  <div tabindex="-1" aria-labelledby="drawer-label">
    <div class="grid grid-cols-2 gap-4 mt-20 mb-4 sm:mb-5">
      <div *ngFor="let item of data?.imageList" class="p-2 w-auto bg-gray-100 rounded-lg dark:bg-gray-700">
        <img [src]="item"
          alt="iMac Side Image">
      </div>
    </div>
    <dl class="sm:mb-5">
      <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Details</dt>
      <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400">
        {{data?.description}}
      </dd>
    </dl>
    <dl class="grid grid-cols-2 gap-4 mb-4">
      <div
        class="col-span-2 p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 sm:col-span-1 dark:border-gray-600">
        <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Name</dt>
        <dd class="flex items-center text-gray-500 dark:text-gray-400">
          {{data?.name}}
        </dd>
      </div>
      <div
        class="col-span-2 p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 sm:col-span-1 dark:border-gray-600">
        <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Category</dt>
        <dd class="flex items-center space-x-2 font-light text-gray-500 dark:text-gray-400">
          {{data?.category?.name}}
        </dd>
      </div>
      <div class="p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
        <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Price</dt>
        <dd class="text-gray-500 dark:text-gray-400">{{data?.price}}</dd>
      </div>
      <div class="p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
        <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Stocks</dt>
        <dd class="text-gray-500 dark:text-gray-400">
          {{data?.stock}}
        </dd>
      </div>
      <div class="p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
        <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Color</dt>
        <dd class="text-gray-500 dark:text-gray-400">
          {{data?.colorList}}
        </dd>
      </div>
      <div class="p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
        <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Sizes</dt>
        <dd class="text-gray-500 dark:text-gray-400">
          {{data?.sizeList}}
        </dd>
      </div>
    </dl>
    <div class="flex bottom-0 left-0 justify-center pb-4 space-x-4 w-full">
      <button type="button"
        class="text-white w-full inline-flex items-center justify-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
        <svg aria-hidden="true" class="mr-1 -ml-1 w-5 h-5" fill="currentColor" viewbox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
          <path fill-rule="evenodd"
            d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
            clip-rule="evenodd" />
        </svg>
        Edit
      </button>
      <button type="button"
        class="inline-flex w-full items-center text-white justify-center bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
        <svg aria-hidden="true" class="w-5 h-5 mr-1.5 -ml-1" fill="currentColor" viewbox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" />
        </svg>
        Delete
      </button>
    </div>
  </div>
</form>
<div id="preview-backdrop" (click)="clickout($event)" class="bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-30"></div>
