<div class="w-full bg-gray-100 h-30 flex items-center justify-center">
  <div class="p-4 relative">
    <input id="image-input" type="file" name="image" accept="image/*" class="hidden" (change)="onFilesSelected($event)"
      multiple />
    <label for="image-input" class="cursor-pointer">
      <div class="flex flex-col items-center justify-center space-y-3">
        <span
          class="flex h-10 w-10 items-center justify-center rounded-full border border-gray-300 bg-white dark:border-strokedark dark:bg-boxdark">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 5v9m-5 0H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2M8 9l4-5 4 5m1 8h.01" />
          </svg>
        </span>
      </div>
    </label>
  </div>
  <div *ngIf="previewUrls.length > 0" class="w-full flex">
    <div *ngFor="let url of previewUrls" class="flex">
      <img [src]="url" alt="Xem trước" class="w-24 h-auto m-2" />
    </div>
    <!-- <button type="button" (click)="onSave()" class="mt-4 p-2 bg-blue-500 text-white rounded">Lưu</button> -->
  </div>
</div>


<div *ngIf="isLoading" class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="w-10 h-10 border-4 border-white border-t-transparent border-t-4 rounded-full animate-spin"></div>
</div>
